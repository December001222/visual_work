<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reRender4.html</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel" > 
    function App (){
        // Use State 는 array를 제공한다 
        // 첫번째 element 가 현재의 값이다
        //두번째 element 는 첫번째 값을 수정해주는 modifier 함수이다.
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        function onChange(e){
            setAmount(e.target.value)
        }
        const reset= () => setAmount=0;
        const onFlip = () => {
            reset()
            setInverted((current) => !current)};
        return(
            <div>
                <!-- class, for 을 사용할 땐 htmlFor,className 을 사용해야한다. -->
                <h1 className="hi">Super Converter</h1>
                <div>
                    <label htmlFor="minutes">분</label>
                    <input 
                        value={inverted ? amount*60 : amount} 
                        id="minutes" 
                        placeholder="분" 
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">시간</label>
                    <input 
                    value={inverted ? amount : Math.round(amount/60)}
                    id="hours" 
                    placeholder="시간" 
                    type="number"
                    disabled={inverted}
                    onChange={onChange}
                    />
                </div>
                <button onChange={reset}>리셋</button>
                <button onClick={onFlip}>{inverted ? "되돌리기" : "전환"}</button>
            </div>
        );
    }
        ReactDOM.render(<App/>, root )
</script>
</html>
