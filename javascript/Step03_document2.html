<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document2.html</title>
    <style>
        p{
             color: blue;
             
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.4s ease-out ;
        }
    </style>
</head>
<body>
    <h1>인라인 css 테스트</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus esse asperiores ut numquam consectetur nihil quisquam et architecto, est officiis ratione quo exercitationem! Odio et voluptas praesentium dignissimos culpa earum?</p>
    <div class="box" onclick="whenimove()">눌러보셈</div>
    <script>

        //실행할 code를 함수안에 준비해 둔다.
        let whenimove = function(){
            document.querySelector(".box").style.marginLeft="100px";

        }
    </script>
</body>
</html>
