<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document3.html</title>
    <style>
        p{
             color: blue;
             
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;       
            cursor: pointer;
            transition: margin-left 0.4s ease-out ;
        }
    </style>
</head>
<body>
    <h1>인라인 css 테스트</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus esse asperiores ut numquam consectetur nihil quisquam et architecto, est officiis ratione quo exercitationem! Odio et voluptas praesentium dignissimos culpa earum?</p>
    <button onclick="reset()">reset</button>
    <div class="box" onclick="whenimove()">눌러보셈</div>
    <script>
        //함수 안에서 사용할 변수를 페이지 로딩 시점에 미리 초기값을 대입하여 만들어 준다.
        let mleft=0;    
        
        //실행할 code를 함수안에 준비해 둔다.
        let whenimove = function(){
            //global 영역에 선언된 변수 사용 가능
            mleft = mleft+100;

            console.log(mleft);

            document.querySelector(".box").style.marginLeft=mleft+"px";

        }

        let reset=function(){
            mleft=0;
            document.querySelector(".box").style.marginLeft=mleft+"px"
        }




    </script>
</body>
</html>
