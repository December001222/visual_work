<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Step02_form3.html</title>
</head>

<body>
    <div class="container">
        <h1>회원가입 폼</h1>
        <form action="">
            <div>
                <label for="id">아이디</label>
                <input class="form-control" type="text" id="id" name="id">
                <div class="invalid-feedback">
                    5글자 이상 입력하세요!
                </div>
            </div>
        </form>
    </div>
    <script>
        document.querySelector("#id").addEventListener("input", () => {
            let text = document.querySelector("#id").value;
            if (text.length>=5) {
                document.querySelector("#id").classList.add("is-valid");
                document.querySelector("#id").classList.remove("is-invalid");
            }
            else {
                document.querySelector("#id").classList.add("is-invalid");
                document.querySelector("#id").classList.remove("is-valid");
            }
        })

    </script>
</body>

</html>
